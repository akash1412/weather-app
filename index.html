<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.js" integrity="sha512-otOZr2EcknK9a5aa3BbMR9XOjYKtxxscwyRHN6zmdXuRfJ5uApkHB7cz1laWk2g8RKLzV9qv/fl3RPwfCuoxHQ==" crossorigin="anonymous"></script>
		<script defer src="js/index.js"></script>
		<title>Document</title>
	</head>
	<body>
		<main class="content__center">
			<div class="main">
				<div class="cur__Forecast--overview"></div>	
			</div>

			<div class="event__view">
				<div class="event__details hidden">
					<div class="event__heading">
						<h2 class="event__title"></h2>
						<p class="event__desc"></p>
						<img class="event__icon"></img>
					</div>
					<div class="close"></div>
				</div>

				<div class="detailed__forecast-view hidden">
					<div class="detailed__forecast--cur"></div>
					<div class="detailed__forecast--list"></div>
				</div>
				<div class="search hidden">
					<h1>search cities</h1>
					<form class="form">
						<input class="form__input" type="text" placeholder="search citie" />
						 <button class="form__btn">s</button> 
					</form>
				</div>
			</div> 
			
			<div class="others">
              <div class="add__cities">	 
			  </div>
			</div>
		</main>
	</body>
</html>
