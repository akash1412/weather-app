<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="css/style.css" />

		<script defer src="js/index.js"></script>
		<title>weather app</title>
	</head>
	<body>
		<main class="content__center">
			<div class="main">
				<div class="cur__Forecast--overview"></div>
			</div>

			<div class="close hidden"></div>
			<div class="tabs hide">
				<div class="detailed__forecast-view hidden">
					<div class="tab__detail">
						<h2 class="tab__title detailedForCastTitle"></h2>
						<p class="tab__desc"></p>
					</div>

					<div class="detailed__forecast--cur"></div>
					<p class="fadeIn subTitle">Forecast for Next 5 Days</p>
					<div class="detailed__forecast--list"></div>
				</div>
				<div class="search hidden">
					<div class="tab__detail">
						<h2 class="tab__title">Type city name here üèôÔ∏è</h2>
						<p class="tab__desc"></p>
					</div>
					<form class="form fadeIn">
						<input
							class="form__input"
							type="text"
							placeholder="search cities"
						/>
						<div class="input__progress"></div>
					</form>
					<div class="search__results"></div>
				</div>
			</div>

			<div class="others">
				<div class="other__title"><img src="/svg/map.svg" />Other Location</div>
				<div class="searched__citiesHistory--container"></div>
				<button class="clear__btn">clear saved loactions</button>
				<div class="add__cities">
					<img src="/svg/add.svg" class="add__city" />
				</div>
			</div>
		</main>
	</body>
</html>
